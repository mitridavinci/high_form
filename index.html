<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container_form">
        <div class="head_form">
            <h1>Contactez-Nous</h1>
            <div class="img">
                <img src="logoPlane.svg" alt="">
            </div>
        </div>
        <form>
           
            <div class="input_fill imp_1">
                <label for="email">Entrez Votre <strong>Email</strong></label>
                <input type="email" placeholder="Entrez Votre Email" pattern="[a-z]+" id="email">
            </div>
            <div class="all_name">
                <div class="input_fill imp_2">
                    <label for="prenom">Entrez Votre <strong>prenom</strong></label>
                    <input type="text" placeholder="Entrez Votre Prenom" pattern="[a-zA-Z]+" required maxlength="35" name="prenom" id="prenom">
                </div>
                <div class="input_fill imp_3">
                    <label for="nom">Entrez Votre <strong>Nom</strong></label>
                    <input type="text" placeholder="Entrez Votre Nom" pattern="[a-z]+" id="nom">
                </div>
            </div>
            
            <div class="input_fill imp_4">
                <label for="categorie">Selectionnez la categorie</label>
                <select name="" id="categorie">
                    <option value="">Chaussure</option>
                    <option value="">Chaussette</option>
                    <option value="">Choisible</option>
                    <option value="">Chalancons</option>
                    <option value="">Cloture</option>
                </select>
            </div>
            <div class="input_fill imp_5">
                <label for="propos">Dis Nous Quelque chose</label>
                <textarea name="propos" id="propos" cols="30" rows="10">

                </textarea>
            </div>
            <div class="contBtn">
                <button>Envoyer</button>
            </div>
        </form>
    </div>
</body>
</html>
